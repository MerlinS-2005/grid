<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }


    .top-bar {
      background-color: #000;
      color: white;
      padding: 5px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .top-bar-left i,
    .top-bar-right i {
      margin-right: 5px;
      color: #00aced;
    }

    .top-bar-left,
    .top-bar-right {
      display: flex;
      gap: 20px;
    }

    .top-bar-right a {
      color: white;
      margin-left: 10px;
      text-decoration: none;
    }

    
    .navbar {
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .navbar img {
      height: 60px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      padding: 5px 10px;
    }

    .nav-links a:hover {
      color: blue;
    }

    .nav-button {
      background-color: white;
      border: 2px solid blue;
      padding: 5px 10px;
      border-radius: 5px;
      color: blue;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
    }

    .social-icons a {
      color: white;
      margin-left: 10px;
      font-size: 16px;
    }

    .enquiry-btn {
      background-color: #005eff;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="top-bar">

      <span><i class="fas fa-phone"></i>+91 8056997651</span>

    </div>

  </div>
